<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon/Bookmark-icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <video autoplay loop muted class="bg_video">
      <source src="./assets/videos/video (2160p).mp4" type="video/mp4" />
    </video>
    <nav class="navbar">
      <ul class="navul">
        <li class="navli">Home</li>
        <li class="navli">About</li>
        <li class="navli">Contact info</li>
      </ul>
    </nav>
    <div class="mainContainer">
      <div class="bookmark_main_container">
        <h1 class="my_Bookmarks_heading">My Bookmarks</h1>
        <div class="scroll">
          <div class="my_bookmarks">
            <div class="bookmark_container">
              <div id="google" class="bookmark_main">
                <div>
                  <p class="bookmarks">Google</p>
                </div>
              </div>
            </div>
            <div class="bookmark_container">
              <div id="youtube" class="bookmark_main">
                <div>
                  <p class="bookmarks">YouTube</p>
                </div>
              </div>
            </div>
            <div class="bookmark_container">
              <div id="friends" class="bookmark_main">
                <div>
                  <p class="bookmarks">F.R.I.E.N.D.S</p>
                </div>
              </div>
            </div>
            <div class="bookmark_container">
              <div id="github" class="bookmark_main">
                <div>
                  <p class="bookmarks">GitHub</p>
                </div>
              </div>
            </div>
            <div class="bookmark_container">
              <div id="gmail" class="bookmark_main">
                <div>
                  <p class="bookmarks">G-mail</p>
                </div>
              </div>
            </div>
            <div class="bookmark_container">
              <div id="chatgpt" class="bookmark_main">
                <div>
                  <p class="bookmarks">Chat-gpt</p>
                </div>
              </div>
            </div>
            <div class="bookmark_container">
              <div id="bingewatch" class="bookmark_main">
                <div>
                  <p class="bookmarks">bingewatch</p>
                </div>
              </div>
            </div>
            <div class="bookmark_container">
              <div id="instagram" class="bookmark_main">
                <div>
                  <p class="bookmarks">instagram</p>
                </div>
              </div>
            </div>
            <div class="bookmark_container">
              <div id="telegram" class="bookmark_main">
                <div>
                  <p class="bookmarks">telegram</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button id="btn" class="button">Let's go</button>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
